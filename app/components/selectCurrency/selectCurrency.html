<select class="currency-select" ng-model="currency">
    <optgroup label="{{ $ctrl.textContent.mainCurrencies }}">
        <option ng-repeat="currency in currencies.filter(isMainCurrency)"
                value="{{ currency.id }}"
                class="option"
        >
            {{ displayCurrency(currency) }}
        </option>
    </optgroup>
    <optgroup label="{{ $ctrl.textContent.allCurrencies }}">
        <option ng-repeat="currency in currencies"
                value="{{ currency.id }}"
                class="option"
        >
            {{ displayCurrency(currency) }}
        </option>
    </optgroup>
</select>
