<trip-search-form text-content="textContent.tripSearchForm"></trip-search-form>

<!-- TODO move this content into tripSearchForm/tripSearchform.html, and adapt bindings-->
<div class="content">
    <div class="title">
        <a class="logo" href="index.html">
            <img class="logo-image" src="../../assets/Logo.png" alt="AngulaGo"/>
        </a>
        <div class="title-tag">
            <h2>{{ textContent.homepage.formTitle }}</h2>
            <h3>{{ textContent.homepage.formSubTitle }}</h3>
        </div>
    </div>
    <div class="inputs-search">
        <form action="#!/search" >
            <input class="text-input" type="text" placeholder="{{ textContent.homepage.searchDestination }}">
            <input class="text-input" type="text" placeholder="{{ textContent.homepage.checkin }}">
            <input class="text-input" type="text" placeholder="{{ textContent.homepage.checkout }}">
            <button class="guests-button" type="button">{{ textContent.homepage.room }}</button>
            <button class="search-button" type="submit" >{{ textContent.homepage.search }}</button>
        </form>
    </div>
</div>
